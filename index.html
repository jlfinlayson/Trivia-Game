<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>2000's Trivia!</title>
</head>

<body>
    <!-- Instructions and Start Button -->
    <div class="jumbotron container">
        <h1>2000's Trivia!</h1>
        <p class="lead">When you click the start button, you will have 30 seconds to answer 8 2000's themed multiple
            choice questions.</p>
        <a class="btn btn-primary btn-lg" id="start" role="button">Start</a>
    </div>
<!-- Questions & Submit Button -->

<div class="jumbotron container">
        <div class="row">
            <div class ="questions-text"></div>
        </div>
        <a class="btn btn-primary btn-lg" id="submit" role="button">Submit</a>
    </div>

<!-- End of Game (Scores & Reset) -->
<div class="jumbotron container">
        <div class="row">
            <div class ="score-text"></div>
        </div>
        <a class="btn btn-primary btn-lg" id="reset" role="button">Play Again</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
